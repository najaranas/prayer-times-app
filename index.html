<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta ne="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      href="https://fonts.googleapis.com/css2?fily=Chivo+Mono:ital,wght@0,100..900;1,100..900&fily=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?fily=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Prayers Time</title>
  </head>
  <body>
    <header>
      <h1 class="title">Prayers Times</h1>
      <h2 class="quote">
        Lorem ipsum dolor sit et, consectetur adipisicing elit. Reiciendis,
        officiis.
      </h2>
    </header>
    <div class="main">
      <div class="container">
        <div class="location">
          <input class="input-field" type="text" placeholder="Place Name..." />
          <span class="material-symbols-outlined"> location_on </span>
          <span class="material-symbols-outlined search"> search </span>
        </div>
        <div class="place">
          <span>Tunisia Prayer Times</span>
        </div>
        <div class="prayers-times">
          <div class="box">
            <li class="onprayer nextprayer">
              <img
                class="icon"
                src="//timesprayer.com/images/fajr.svg"
                width="45"
                height="45"
                alt=""
                srcset="" />
              <time class="time Fajr">4:50 </time>
              <div class="temp">Fajr</div>
            </li>
          </div>
          <div class="box">
            <li class="onprayer">
              <img
                class="icon"
                src="//timesprayer.com/images/sunrise.svg"
                width="45"
                height="45"
                alt=""
                srcset="" />
              <time class="time Sunrise">6:24 </time>
              <div class="temp">Sunrise</div>
            </li>
          </div>
          <div class="box">
            <li class="onprayer">
              <img
                class="icon"
                src="//timesprayer.com/images/dhuhr.svg"
                width="45"
                height="45"
                alt=""
                srcset="" />
              <time class="time Dhuhr">12:27 PM</time>
              <div class="temp">Dhuhr</div>
            </li>
          </div>
          <div class="box">
            <li class="onprayer">
              <img
                class="icon"
                src="//timesprayer.com/images/asr.svg"
                width="45"
                height="45"
                alt=""
                srcset="" />
              <time class="time Asr">3:53 PM</time>
              <div class="temp">Asr</div>
            </li>
          </div>
          <div class="box">
            <li class="onprayer">
              <img
                class="icon"
                src="//timesprayer.com/images/maghrib.svg"
                width="45"
                height="45"
                alt=""
                srcset="" />
              <time class="time Maghrib">6:31 PM</time>
              <div class="temp">Maghrib</div>
            </li>
          </div>
          <div class="box">
            <li class="onprayer">
              <img
                class="icon"
                src="//timesprayer.com/images/isha.svg"
                width="45"
                height="45"
                alt=""
                srcset="" />
              <time class="time Isha">7:55 PM</time>
              <div class="temp">Isha</div>
            </li>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
